<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Game in Iframe</title>
    <style>
        /* iframe and button er style customize korar jonno */
        #gameFrame {
            width: 100%;
            height: 600px;
            border: none;
            display: none; /* Default bhabe iframe dekha jabe na */
        }
    </style>
</head>
<body>
    <button onclick="loadGame()">Load Game</button>
    <iframe id="gameFrame"></iframe>

    <script>
        function loadGame() {
            const iframe = document.getElementById("gameFrame");
            iframe.src = "https://games.crazygames.com/en_US/autogun-heroes-izk/index.html?v=1.309";
            iframe.style.display = "block"; // Button click korle iframe dekhabe
        }
    </script>
</body>
</html>
